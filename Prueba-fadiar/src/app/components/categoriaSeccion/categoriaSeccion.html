<section class="w-full bg-white px-10 lg:px-[120px] py-[60px] ml-20">
  <!-- Títulos -->
  <div class="max-w-[1200px] mb-10">
    <p class="text-2xl text-primary mb-1">Entra y consulta</p>
    <h2 class="text-[29px] leading-[38px] font-bold text-[#e0aa12]">
      Categorías destacadas
    </h2>
  </div>

  <!-- Contenedor principal -->
  <div class="flex flex-col lg:flex-row items-center justify-between gap-10">
    <!-- TARJETA 1: Ventiladores -->
    <div class="flex-1 flex flex-col lg:flex-row items-center relative">
      <!-- Texto -->
      <div class="max-w-[320px]">
        <h3 class="text-2xl font-semibold text-primary mb-3">Ventiladores</h3>
        <p class="text-[16px] leading-5 text-primary mb-6">
          Lorem ipsum dolor sit amet consectetur adipiscing elit hendrerit
          scelerisque.
        </p>

        <button
          class="inline-flex items-center justify-center px-4 w-32 h-10 rounded-lg bg-primary text-white text-[14px] font-semibold shadow-md hover:bg-[#001b3a] transition gap-2"
        >
          Ver más
          <svg
            width="12"
            height="10"
            viewBox="0 0 12 10"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M1 5H11M11 5L7 1M11 5L7 9"
              stroke="white"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </button>
      </div>

      <!-- Imagen -->
      <div class="relative h-[260px] lg:h-[400px] w-[800px]">
        <!-- Si el fondo de colores viene en la misma imagen, solo usa este <img> -->
        <img
          src="/assets/images/ventiladores.png"
          alt="Ventiladores"
          class="w-full h-full object-contain absolute right-52 drop-shadow-lg"
        />
      </div>
    </div>

    <!-- TARJETA 2: Refrigeradores y Neveras -->
    <div class="flex-1 flex flex-col lg:flex-row items-center relative">
      <!-- Texto -->
      <div class="max-w-[320px]">
        <h3 class="text-2xl font-semibold text-primary mb-3">
          Refrigeradores y Neveras
        </h3>
        <p class="text-[16px] leading-5 text-primary mb-6">
          Lorem ipsum dolor sit amet consectetur adipiscing elit hendrerit
          scelerisque, blandit duis sapien.
        </p>

        <button
          class="inline-flex items-center justify-center px-4 w-32 h-10 rounded-lg bg-primary text-white text-[14px] font-semibold shadow-md hover:bg-[#001b3a] transition gap-2"
        >
          Ver más
          <svg
            width="12"
            height="10"
            viewBox="0 0 12 10"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M1 5H11M11 5L7 1M11 5L7 9"
              stroke="white"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </button>
      </div>

      <!-- Imagen -->
      <div class="relative h-[260px] lg:h-[400px] w-[800px]">
        <img
          src="/assets/images/neveras.png"
          alt="Refrigeradores y Neveras"
          class="w-full h-full object-contain absolute right-69 top-7 drop-shadow-lg"
        />
      </div>
    </div>
  </div>
</section>
