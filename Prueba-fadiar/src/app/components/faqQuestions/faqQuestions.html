<div class="max-w-full xl:mx-22 lg:m-14 mx-auto px-4 sm:px-6 lg:px-0 flex flex-col">
  <div class="flex w-full flex-col lg:flex-row justify-between gap-18 mt-6">
    <div class="flex justify-center">
      <div class="flex flex-col lg:col-span-1">
        <h2
          class="text-[26px] sm:text-[30px] leading-tight font-extrabold text-[#003366] mb-4"
        >
          Preguntas Frecuentes
          <br />
          <span class="text-accent">de nuestros clientes</span>
        </h2>

        <p class="text-[15px] sm:text-[16px] text-gray-600 max-w-[520px]">
          Lorem ipsum Sit amet consectetur. At tristique est adipiscing
          pellentesque vel sit id at.
        </p>
      </div>
    </div>

    <!-- Columna derecha: acordeón -->
    <div class="lg:col-span-2 flex flex-col gap-3 w-full">
      @for (faq of faqs; track $index; let i = $index) {
      <div class="rounded-md overflow-hidden">
        <!-- Header de la pregunta -->
        <button
          type="button"
          class="w-full flex items-center justify-between px-4 sm:px-6 py-4 text-left transition"
          [ngClass]="
              isOpen(i)
                ? 'bg-[#003366] text-white'
                : 'bg-relleno text-[primary]'
            "
          (click)="toggle(i)"
        >
          <span class="text-[15px] sm:text-[16px] font-semibold block pr-4">
            {{ faq.question }}
          </span>

          <!-- Icono: + cuando está cerrado, X cuando abierto -->
          <span
            class="inline-flex h-7 w-7 items-center justify-center rounded-full"
            [ngClass]="
                isOpen(i)
                  ? 'border-white text-white'
                  : 'border-[#003366] text-[#003366]'
              "
          >
            @if (isOpen(i)) {
            <!-- X -->
            <span class="text-[14px] leading-none"
              ><svg
                width="20"
                height="20"
                viewBox="0 0 20 20"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M7 7L9.99994 9.99994M9.99994 9.99994L12.9999 12.9999M9.99994 9.99994L7 12.9999M9.99994 9.99994L12.9999 7M10 19C5.02944 19 1 14.9706 1 10C1 5.02944 5.02944 1 10 1C14.9706 1 19 5.02944 19 10C19 14.9706 14.9706 19 10 19Z"
                  stroke="white"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </span>
            } @else {
            <!-- + -->
            <span class="text-[18px] leading-none"
              ><svg
                width="20"
                height="20"
                viewBox="0 0 20 20"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M6 10H10M10 10H14M10 10V14M10 10V6M10 19C5.02944 19 1 14.9706 1 10C1 5.02944 5.02944 1 10 1C14.9706 1 19 5.02944 19 10C19 14.9706 14.9706 19 10 19Z"
                  stroke="#777777"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </span>
            }
          </span>
        </button>

        <!-- Cuerpo / respuesta -->
        @if (isOpen(i)) {
        <div
          class="bg-white px-4 sm:px-6 py-4 text-[14px] sm:text-[15px] text-gray-700"
        >
          {{ faq.answer }}
        </div>
        }
      </div>
      }
    </div>
  </div>
</div>
