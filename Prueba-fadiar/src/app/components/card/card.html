<!-- VERTICAL (Figma original) -->
<article
  *ngIf="layout === 'vertical'; else horizontalCard"
  class="w-[250px] h-[500px] p-3 rounded-2xl border border-[#E0E0E0] bg-white box-border flex flex-col"
>
  <!-- Imagen -->
  <div class="w-full flex justify-center items-start">
    <img
      [src]="`https://app.fadiar.com:444/prueba/api/${img}`"
      [alt]="name"
      class="max-w-full max-h-[260px] object-contain rounded-2xl"
    />
  </div>

  <!-- Info -->
  <div class="flex flex-col gap-2">
    <p class="text-[14px] text-[#9E9E9E]">{{categoria }}</p>

    <h3 class="text-[18px] font-bold text-primary leading-snug">{{ name }}</h3>

    <p class="text-[16px] text-primary">Marca {{ brand }}</p>

    <div class="flex gap-1">
      <p class="text-[14px] text-accent mt-2">Garantía de</p>
      <p class="text-[14px] text-accent mt-2">{{ warranty }}</p>
      <p class="text-[14px] text-accent mt-2">Días</p>
    </div>

    <p class="flex items-baseline gap-1 mt-3">
      <span class="text-[22px] font-bold text-primary"> $ {{ price }} </span>
      <span class="text-[22px] text-primary">USD</span>
    </p>
  </div>

  <!-- Footer (cantidad + carrito) -->
  <div class="mt-auto flex items-center justify-between">
    <!-- Cantidad -->
    <div
      class="flex items-center justify-center w-30 h-10 rounded-xl border border-deafuera bg-white"
    >
      <!-- botón menos -->
      <button class="px-2 py-1 text-accent">
        <svg
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <g id="Edit / Remove_Minus">
            <path
              id="Vector"
              d="M6 12H18"
              stroke="gold"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </g>
        </svg>
      </button>

      <div class="flex gap-1">
        <span class="text-2xl text-deafuera font-light">|</span>
        <span class="text-2xl text-primary">1</span>
        <span class="text-2xl text-deafuera font-light">|</span>
      </div>

      <!-- botón más -->
      <button class="px-2 py-1 text-accent">
        <svg
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <g id="Edit / Add_Plus">
            <path
              id="Vector"
              d="M6 12H12M12 12H18M12 12V18M12 12V6"
              stroke="gold"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </g>
        </svg>
      </button>
    </div>

    <!-- Carrito -->
    <button
      class="flex items-center justify-center w-20 h-10 gap-1 rounded-xl border border-primary px-4 py-1.5 text-xs font-semibold hover:bg-slate-200 hover:text-white transition"
    >
      <svg
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <g id="Interface / Shopping_Cart_01">
          <path
            id="Vector"
            d="M17 17C15.8954 17 15 17.8954 15 19C15 20.1046 15.8954 21 17 21C18.1046 21 19 20.1046 19 19C19 17.8954 18.1046 17 17 17ZM17 17H9.29395C8.83288 17 8.60193 17 8.41211 16.918C8.24466 16.8456 8.09938 16.7291 7.99354 16.5805C7.8749 16.414 7.82719 16.1913 7.73274 15.7505L5.27148 4.26465C5.17484 3.81363 5.12587 3.58838 5.00586 3.41992C4.90002 3.27135 4.75477 3.15441 4.58732 3.08205C4.39746 3 4.16779 3 3.70653 3H3M6 6H18.8732C19.595 6 19.9555 6 20.1978 6.15036C20.41 6.28206 20.5653 6.48862 20.633 6.729C20.7104 7.00343 20.611 7.34996 20.411 8.04346L19.0264 12.8435C18.9068 13.2581 18.8469 13.465 18.7256 13.6189C18.6185 13.7547 18.4772 13.861 18.317 13.9263C18.1361 14 17.9211 14 17.4921 14H7.73047M8 21C6.89543 21 6 20.1046 6 19C6 17.8954 6.89543 17 8 17C9.10457 17 10 17.8954 10 19C10 20.1046 9.10457 21 8 21Z"
            stroke="#022954"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </g>
      </svg>
    </button>
  </div>
</article>

<!-- HORIZONTAL -->
<ng-template #horizontalCard>
  <article
    class="w-[500px] h-[250px] p-3 pl-5 rounded-2xl border border-[#E0E0E0] bg-white box-border flex flex-row items-center gap-6"
  >
    <!-- Imagen izquierda -->
    <div class="w-[220px] h-full flex items-center justify-center">
      <img
        [src]="`https://app.fadiar.com:444/prueba/api/${img}`"
        [alt]="name"
        class="max-w-[250px] max-h-[220px] object-contain rounded-2xl"
      />
    </div>

    <!-- Columna derecha: info + controles -->
    <div class="flex-1 h-full flex flex-col justify-between">
      <!-- Info -->
      <div class="flex flex-col gap-1">
        <p class="text-[14px] text-[#9E9E9E]">{{ categoria }}</p>

        <h3 class="text-[18px] font-bold text-primary leading-snug">
          {{ name }}
        </h3>

        <p class="text-[16px] text-primary">Marca {{ brand }}</p>

        <div class="flex gap-1">
          <p class="text-[14px] text-accent mt-2">Garantía de</p>
          <p class="text-[14px] text-accent mt-2">{{ warranty }}</p>
          <p class="text-[14px] text-accent mt-2">Días</p>
        </div>

        <p class="flex items-baseline gap-1 mt-2">
          <span class="text-[22px] font-bold text-primary">
            $ {{ price }}
          </span>
          <span class="text-[16px] text-primary"> USD </span>
        </p>
      </div>

      <!-- Controles abajo -->
      <div class="mt-auto flex items-center justify-between">
        <!-- Cantidad -->
        <div
          class="flex items-center justify-center w-30 h-10 rounded-xl border border-deafuera bg-white"
        >
          <!-- botón menos -->
          <button class="px-2 py-1 text-accent">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <g id="Edit / Remove_Minus">
                <path
                  id="Vector"
                  d="M6 12H18"
                  stroke="gold"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </g>
            </svg>
          </button>

          <div class="flex gap-1">
            <span class="text-2xl text-deafuera font-light">|</span>
            <span class="text-2xl text-primary">1</span>
            <span class="text-2xl text-deafuera font-light">|</span>
          </div>

          <!-- botón más -->
          <button class="px-2 py-1 text-accent">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <g id="Edit / Add_Plus">
                <path
                  id="Vector"
                  d="M6 12H12M12 12H18M12 12V18M12 12V6"
                  stroke="gold"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </g>
            </svg>
          </button>
        </div>

        <!-- Botón carrito -->
        <button
          class="flex items-center justify-center w-20 h-10 gap-1 rounded-xl border border-primary px-4 py-1.5 text-xs font-semibold hover:bg-slate-200 hover:text-white transition"
        >
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <g id="Interface / Shopping_Cart_01">
              <path
                id="Vector"
                d="M17 17C15.8954 17 15 17.8954 15 19C15 20.1046 15.8954 21 17 21C18.1046 21 19 20.1046 19 19C19 17.8954 18.1046 17 17 17ZM17 17H9.29395C8.83288 17 8.60193 17 8.41211 16.918C8.24466 16.8456 8.09938 16.7291 7.99354 16.5805C7.8749 16.414 7.82719 16.1913 7.73274 15.7505L5.27148 4.26465C5.17484 3.81363 5.12587 3.58838 5.00586 3.41992C4.90002 3.27135 4.75477 3.15441 4.58732 3.08205C4.39746 3 4.16779 3 3.70653 3H3M6 6H18.8732C19.595 6 19.9555 6 20.1978 6.15036C20.41 6.28206 20.5653 6.48862 20.633 6.729C20.7104 7.00343 20.611 7.34996 20.411 8.04346L19.0264 12.8435C18.9068 13.2581 18.8469 13.465 18.7256 13.6189C18.6185 13.7547 18.4772 13.861 18.317 13.9263C18.1361 14 17.9211 14 17.4921 14H7.73047M8 21C6.89543 21 6 20.1046 6 19C6 17.8954 6.89543 17 8 17C9.10457 17 10 17.8954 10 19C10 20.1046 9.10457 21 8 21Z"
                stroke="#022954"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </g>
          </svg>
        </button>
      </div>
    </div>
  </article>
</ng-template>
