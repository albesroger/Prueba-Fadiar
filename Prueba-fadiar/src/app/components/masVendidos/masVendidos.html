<div class="mb-10 mx-10 md:mx-20 2xl:mx-48">
  <div class="mb-6">
    <p class="text-xl text-primary">Lo que le gusta a la gente!!!</p>
    <h2 class="text-2xl font-bold lg:text-2xl">
      <span class="text-accent">Lo m√°s Vendido</span>
    </h2>
  </div>
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-6 gap-4">
    @for (product of masVendidos; track product.id; let i = $index) {
    <app-product-card
      class="col-span-1"
      [categoria]="{ id: product.categoria.id, name:product.categoria.name , id_padre: product.categoria.id_padre  }"
      [name]="product.name"
      [img]="product.img"
      [brand]="product.brand"
      [price]="product.price"
      [warranty]="product.warranty"
      layout="vertical"
      [product]="product"
    ></app-product-card>
    }
  </div>
</div>
