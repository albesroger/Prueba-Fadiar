<!-- BLOQUE AZUL CON IMAGEN DE FONDO -->
<div class="relative h-80 sm:h-[360px] lg:h-[500px] mb-30 ">
  <!-- Imagen de fondo -->
  <img
    src="assets/images/proximamente.png"
    alt="Motos eléctricas"
    class="absolute inset-0 w-full h-full top-5 object-cover drop-shadow-2xl"
  />

  <!-- CONTENIDO ENCIMA (z-10) -->
  <div
    class="relative z-10 flex h-full flex-col lg:flex-row items-start lg:items-center justify-center lg:justify-between px-6 sm:px-10 lg:px-16 py-10 gap-6 lg:gap-10 text-white"
  >
    <!-- LADO IZQUIERDO: TEXTO + CONTADOR -->
    <div
      class="w-full lg:w-1/2 flex flex-col justify-center gap-5 sm:gap-6"
    >
      <div class="space-y-1">
        <p class="text-2xl sm:text-3xl lg:text-5xl font-bold leading-tight text-accent">
          Próximamente
        </p>
        <p class="text-2xl sm:text-3xl lg:text-5xl font-bold leading-tight text-white">
          en nuestra Tienda
        </p>
      </div>

      <!-- CONTADOR -->
      <div class="flex flex-wrap gap-3 sm:gap-4 mt-3 sm:mt-4">
        <div
          class="flex flex-col items-center justify-center w-16 h-16 sm:w-18 sm:h-18 lg:w-19 lg:h-19 rounded-lg bg-background-dark text-center"
        >
          <span class="text-lg sm:text-xl font-semibold">{{ time.days }}</span>
          <span class="text-[10px] sm:text-[11px] text-accent">días</span>
        </div>
        <div
          class="flex flex-col items-center justify-center w-16 h-16 sm:w-18 sm:h-18 lg:w-19 lg:h-19 rounded-lg bg-background-dark text-center"
        >
          <span class="text-lg sm:text-xl font-semibold">{{ time.hours }}</span>
          <span class="text-[10px] sm:text-[11px] text-accent">horas</span>
        </div>
        <div
          class="flex flex-col items-center justify-center w-16 h-16 sm:w-18 sm:h-18 lg:w-19 lg:h-19 rounded-lg bg-background-dark text-center"
        >
          <span class="text-lg sm:text-xl font-semibold">{{ time.minutes }}</span>
          <span class="text-[10px] sm:text-[11px] text-accent">minutos</span>
        </div>
        <div
          class="flex flex-col items-center justify-center w-16 h-16 sm:w-18 sm:h-18 lg:w-19 lg:h-19 rounded-lg bg-background-dark text-center"
        >
          <span class="text-lg sm:text-xl font-semibold">{{ time.seconds }}</span>
          <span class="text-[10px] sm:text-[11px] text-accent">segundos</span>
        </div>
      </div>
    </div>
  </div>
</div>
