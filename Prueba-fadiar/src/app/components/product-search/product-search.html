<div class="flex items-center border-b border-primary">
  <input
    type="text"
    [(ngModel)]="term"
    (ngModelChange)="onTermChange(term)"
    placeholder="Buscar producto"
    class="flex-1 bg-transparent py-2 text-sm text-text placeholder:text-text-muted focus:outline-none"
  />
  <button
    type="button"
    class="pb-1 text-text hover:text-primary transition"
  >
    <svg
      width="24"
      height="24"
      viewBox="0 0 24 24"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <g id="Interface / Search_Magnifying_Glass">
        <path
          id="Vector"
          d="M15 15L21 21M10 17C6.13401 17 3 13.866 3 10C3 6.13401 6.13401 3 10 3C13.866 3 17 6.13401 17 10C17 13.866 13.866 17 10 17Z"
          stroke="#1E1E1E"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </g>
    </svg>
  </button>
  <button
    *ngIf="showFilterButton"
    type="button"
    class="ml-2 pb-1 text-text hover:text-primary transition xl:hidden"
    (click)="onFilterClick()"
    aria-label="Abrir filtros"
  >
    <svg
      width="20"
      height="20"
      viewBox="0 0 24 24"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        d="M4 7H20M7 12H17M10 17H14"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      />
    </svg>
  </button>
</div>
