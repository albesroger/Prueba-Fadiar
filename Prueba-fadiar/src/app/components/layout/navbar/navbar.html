<div class="flex items-start justify-center sm:justify-between w-full bg-background px-20 z-50">
  <div class="mt-5 hidden md:inline">
    <img
      src="/assets/icons/fadiarLogo.png"
      alt="Grupo Fadiar"
      class="h-10 w-36 object-contain"
    />
  </div>

  <div class="flex-col mx-8 max-w-xl space-y-4">
    <app-product-search
      (termChange)="onTermChange($event)"
    ></app-product-search>

    <div class="bg-background px-8 pb-4 hidden md:inline">
      <ul class="flex items-center justify-center gap-10 text-sm font-sans">
        <li>
          <a
            routerLink="/"
            routerLinkActive="font-bold"
            class="hover:text-primary cursor-pointer transition"
          >
            Inicio
          </a>
        </li>

        <li>
          <a
            routerLink="/product"
            routerLinkActive="font-bold"
            class="hover:text-primary transition"
          >
            Productos
          </a>
        </li>

        <li>
          <a
            routerLink="/about"
            routerLinkActive="font-bold"
            class="hover:text-primary transition"
          >
            About Us
          </a>
        </li>

        <li>
          <a
            routerLink="/faq"
            routerLinkActive="font-bold"
            class="hover:text-primary transition"
          >
            FAQ
          </a>
        </li>

        <li>
          <a
            routerLink="/contacto"
            routerLinkActive="font-bold"
            class="hover:text-primary transition"
          >
            Contacto
          </a>
        </li>
      </ul>
    </div>
  </div>

  <div class="flex items-center gap-6 mt-3 sm:mt-5">
    <!--Carrito-->
    <button
      type="button"
      class="relative text-text hover:text-primary transition"
      (click)="goToCart()"
    >
      <svg
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <g id="Interface / Shopping_Cart_02">
          <path
            id="Vector"
            d="M3 3H3.26835C3.74213 3 3.97943 3 4.17267 3.08548C4.34304 3.16084 4.48871 3.28218 4.59375 3.43604C4.71269 3.61026 4.75564 3.8429 4.84137 4.30727L7.00004 16L17.4218 16C17.875 16 18.1023 16 18.29 15.9199C18.4559 15.8492 18.5989 15.7346 18.7051 15.5889C18.8252 15.4242 18.8761 15.2037 18.9777 14.7631L18.9785 14.76L20.5477 7.95996L20.5481 7.95854C20.7023 7.29016 20.7796 6.95515 20.6947 6.69238C20.6202 6.46182 20.4635 6.26634 20.2556 6.14192C20.0184 6 19.6758 6 18.9887 6H5.5M18 21C17.4477 21 17 20.5523 17 20C17 19.4477 17.4477 19 18 19C18.5523 19 19 19.4477 19 20C19 20.5523 18.5523 21 18 21ZM8 21C7.44772 21 7 20.5523 7 20C7 19.4477 7.44772 19 8 19C8.55228 19 9 19.4477 9 20C9 20.5523 8.55228 21 8 21Z"
            stroke="#1e1e1e"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </g>
      </svg>

      <span
        class="absolute -top-2 -right-2 flex h-5 w-5 items-center justify-center rounded-full bg-red-500 text-xs text-white"
        *ngIf="(cartCount$ | async) as count"
      >
        {{ count }}
      </span>
    </button>

    <!--Perfil-->
    <button type="button" class="text-text hover:text-primary transition">
      <svg
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <g id="User / User_Circle">
          <path
            id="Vector"
            d="M17.2166 19.3323C15.9349 17.9008 14.0727 17 12 17C9.92734 17 8.06492 17.9008 6.7832 19.3323M12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12C21 16.9706 16.9706 21 12 21ZM12 14C10.3431 14 9 12.6569 9 11C9 9.34315 10.3431 8 12 8C13.6569 8 15 9.34315 15 11C15 12.6569 13.6569 14 12 14Z"
            stroke="#1e1e1e"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </g>
      </svg>
    </button>
  </div>
</div>
