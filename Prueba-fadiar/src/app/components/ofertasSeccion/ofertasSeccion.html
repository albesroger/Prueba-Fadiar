<section class="bg-background py-12 lg:py-16">
  <div class="mx-auto max-w-6xl px-4 lg:px-0">
    <!-- TÃ­tulos -->
    <div class="mb-6">
      <p class="text-sm text-text-muted">No pierdas la Oportunidad!</p>
      <h2 class="text-xl lg:text-2xl font-semibold">
        <span class="text-primary">Nuestras</span>
        <span class="text-accent">Ofertas</span>
      </h2>
    </div>

    <div class="grid grid-cols-4 gap-1">
      @for (product of ofertas; track product.id; let i = $index) {
      <app-product-card
        class="col-span-1"
        [class.col-span-2]="isDoubleSpan(i)"
        [categoria]="product.categoria"
        [name]="product.name"
        [img]="product.img"
        [brand]="product.brand"
        [price]="product.price"
        [warranty]="product.warranty"
        [layout]="getLayout(i)"
      ></app-product-card>
      }
    </div>
  </div>
</section>
