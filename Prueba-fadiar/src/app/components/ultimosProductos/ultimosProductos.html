<div class="mx-{{marginLeft}} mb-10">
  <div class="mb-6">
    <p class="text-lg md:text-xl text-primary">Más recientes</p>
    <h2 class="text-2xl md:text-3xl lg:text-4xl font-bold">
      <span class="text-accent">Últimos Productos</span>
    </h2>
  </div>
  <div
    class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-6 gap-4"
  >
    @for (product of ultimosProd; track product.id; let i = $index) {
    <app-product-card
      class="w-full"
      [categoria]="{ id: product.categoria.id, name:product.categoria.name , id_padre: product.categoria.id_padre  }"
      [name]="product.name"
      [img]="product.img"
      [brand]="product.brand"
      [price]="product.price"
      [warranty]="product.warranty"
      layout="vertical"
      [product]="product"
    ></app-product-card>
    }
  </div>
</div>
